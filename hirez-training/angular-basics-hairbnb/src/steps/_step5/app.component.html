<div class="row justify-content-start">

  <div class="main">

    <img src="{{ items[0].picture }}" 
        alt="{{ items[0].hairstyle }} - {{ items[0].location }}">

    <p>
      <span class="hairstyle">"{{ items[0].hairstyle }}"</span>,

      <span class="location">{{ items[0].location | uppercase }}</span>
    </p>

    <p class="price">${{ items[0].price }}</p>

    <a href="#">Details</a> 

  </div>

</div>
