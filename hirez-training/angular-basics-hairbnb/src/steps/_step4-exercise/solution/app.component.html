<div class="main" *ngFor="let item of items">

  <img src="{{ item.picture }}" 
       alt="{{ item.hairstyle }} - {{ item.location }}">

  <p> 
    <span class="hairstyle">"{{ item.hairstyle }}"</span>,

    <span class="location">{{ item.location | uppercase }}</span>
  </p>

  <p class="price">${{ item.price }}</p>

  <a href="#">Details</a>

</div>

<hr>
<div *ngFor="let nickname of bonnieNicknames">
  <h4>{{ nickname }}</h4>
</div>
