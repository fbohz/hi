<div class="main">

  <img src="{{ picture }}" 
       alt="{{ hairstyle }} - {{ location }}">

  <p>
    <span class="hairstyle">"{{ hairstyle }}"</span>,

    <span class="location">{{ location | uppercase }}</span>
  </p>

  <p class="price">${{ price }}</p>

  <a href="#">Details</a>

</div>
